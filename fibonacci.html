<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci() {
            let n = +prompt("nhập số n")
            let a = 1 
            let b = 1 
            let c 
            let str = "1,1"
            for (let i = 0; i< n; i++) {
                c = a + b 
                str += "," + c 
                a = b
                b = c
            }
            document.write(str)
        }
        fibonacci()
    </script>
</body>
</html>

    <script>
        function drawTriangle() {
            let str = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (j < i) {
                        str += "&nbsp;&nbsp;"
                    } else {
                        str += "*";
                    }
                }
                str += "<br>";

            }
            document.getElementById("1").innerHTML = str
        }
        let str2 = "";
        for (let i = 5; i > 0; i--) {
            for (let j = 0; j <= 5; j++) {
                if (j < i) {
                    str2 += "&nbsp;&nbsp;"
                } else {
                    str2 += "*";
                }
            }
            str2 += "<br>";

        }
        document.getElementById("2").innerHTML = str2
